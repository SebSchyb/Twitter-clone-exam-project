<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div class="x-auth-page x-auth-page--success">
    <div class="x-auth-card">

        <div class="x-auth-card__header">
            <i class="fa-solid fa-check-circle" style="font-size:2rem; color:#00ba7c;"></i>
            <h1>Password updated</h1>
            <p>Your password has been successfully changed.</p>
        </div>

        <div class="x-auth-success__actions">
            <a href="{{ url_for('login') }}" class="x-auth-form__btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <span>Go to login</span>
            </a>
        </div>

    </div>
</div>
