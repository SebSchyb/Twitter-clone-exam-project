<article class="comment post" id="comment-{{comment.comment_pk}}">
    <img
        src="{{ url_for('static', filename='images/'~(comment.user_avatar_path if comment.user_avatar_path else 'unknown.jpg')) }}"
        alt="Profile Picture"
        class="w-8 h-8 rounded-full"
    />
    <div class="post-content">
        <div class="post-header">
            <span class="name">
                {{ comment.user_first_name }} {{ comment.user_last_name }}
            </span>
            <span class="handle">@{{ comment.user_username }}</span>
            Â·
            <span class="time">1d</span>
        </div>
        <p class="text">{{ comment.comment_content }}</p>
    </div>
</article>
