<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<div class="x-auth-page x-auth-page--forgot">
    <div class="x-auth-card">
        <div class="x-auth-card__header">
            <i class="fa-brands fa-x-twitter x-auth-card__logo"></i>
            <h1>Reset your password</h1>
            <p>Enter the email associated with your account and weâ€™ll send you a reset link.</p>
        </div>

        <form method="post" mix-target="#toast" class="x-auth-form x-auth-form--forgot">
            <div class="x-auth-form__group">
                <label>
                    <span>Email</span>
                </label>
                <div class="x-auth-form__input-wrap">
                    <i class="fa-solid fa-envelope x-auth-form__icon"></i>
                    <input type="email" name="user_email" required placeholder="you@example.com" />
                </div>
            </div>

            <button class="x-auth-form__btn">
                <i class="fa-solid fa-paper-plane"></i>
                <span>Send reset link</span>
            </button>
        </form>

        <div class="x-auth-card__footer">
            <a href="/login"><i class="fa-solid fa-arrow-left"></i> Back to login</a>
        </div>

        <div id="toast" class="x-toast"></div>
    </div>
</div>
