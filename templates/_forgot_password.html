<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>

    <script src="https://unpkg.com/mojocss"></script>

    <title>
        {{ x.lans("forgot_password_title") }}
    </title>
</head>

<div id="toast"></div>
<div class="x-auth-page x-auth-page--forgot">
    <div class="x-auth-card">
        <div class="x-auth-card__header">
            <i class="fa-brands fa-x-twitter x-auth-card__logo"></i>
            <h1>{{ x.lans("reset_your_password") }}</h1>
            <p>{{ x.lans("forgot_password_instructions") }}</p>
        </div>

        <form mix-post="/forgot-password" class="x-auth-form x-auth-form--forgot">
            <div class="x-auth-form__group">
                <label>
                    <span>{{ x.lans("email") }}</span>
                </label>
                <div class="x-auth-form__input-wrap">
                    <i class="fa-solid fa-envelope x-auth-form__icon"></i>
                    <input type="email" name="user_email" required placeholder="you@example.com" />
                </div>
            </div>

            <button class="x-auth-form__btn">
                <i class="fa-solid fa-paper-plane"></i>
                <span>{{ x.lans("send_reset_link") }}</span>
            </button>
        </form>

        <div class="x-auth-card__footer">
            <a href="/login"><i class="fa-solid fa-arrow-left"></i> {{ x.lans("back_to_login") }}</a>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='mixhtml.js') }}"></script>
<script>
    mojo()
</script>

</body>

</html>
