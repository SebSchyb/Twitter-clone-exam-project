<form
    action="/admin-block-post/{{ tweet.post_pk }}"
    mix-patch
    id="toggle-post-{{ tweet.post_pk }}"
>
    <button
        type="submit"
        class="block-btn cursor-pointer rounded px-3 py-1 ts-200"
        mix-default="Block"
        mix-await="Please wait..."
    >
        {% if tweet.post_is_blocked == 0 %} Block {% else %} Unblock {% endif %}
    </button>
</form>
