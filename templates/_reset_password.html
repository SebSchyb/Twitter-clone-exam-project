<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div class="x-auth-page x-auth-page--reset">
    <div class="x-auth-card">
        <div class="x-auth-card__header">
            <i class="fa-brands fa-x-twitter x-auth-card__logo"></i>
            <h1>Choose a new password</h1>
            <p>Make sure it's at least 8 characters long and hard to guess.</p>
        </div>

        <form method="post" mix-target="#toast" class="x-auth-form x-auth-form--reset">
            <div class="x-auth-form__group">
                <label>
                    <span>New password</span>
                </label>
                <div class="x-auth-form__input-wrap">
                    <i class="fa-solid fa-lock x-auth-form__icon"></i>
                    <input type="password" name="user_password" required placeholder="••••••••" />
                </div>
            </div>

            <button class="x-auth-form__btn">
                <i class="fa-solid fa-rotate-right"></i>
                <span>Reset password</span>
            </button>
        </form>

        <div class="x-auth-card__footer">
            <a href="/login"><i class="fa-solid fa-arrow-right-to-bracket"></i> Go to login</a>
        </div>

        <div id="toast" class="x-toast"></div>
    </div>
</div>
